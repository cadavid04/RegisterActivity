<div class="main-content">
  <div class="container-fluid">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead class=" text-primary">
          <th>Grupo</th>
          <th>Actividad</th>
          <th>Fecha</th>
          <th>Tiempo</th>
          </thead>
          <tbody>

          <td><input #idGrupo/></td>
          <td><input #idActividad /></td>
          <td><input #idFecha /></td>
          <td><input #tiempo /></td>
          </tbody>
        </table>

        <app-modal-grupo></app-modal-grupo>
        <button type="button" class="btn btn-outline-dark" title="Agregar actividad">Agregar Actividad</button>

      </div>

    </div>

    <div class="col-md-12">
      <div class="card card-plain">
        <div class="card-header card-header-danger">
          <h4 class="card-title mt-0"> Registros de Actividades</h4>
          <p class="card-category"> Lista de registros de actividades del docente</p>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="">
              <th>ID</th>
              <th>ID Docente</th>
              <th>ID Grupo</th>
              <th>ID Actividad</th>
              <th>Fecha</th>
              <th>Tiempo</th>
              </thead>
              <tbody>
              <tr *ngFor="let registro of registroActividades">
                <td>
                  <a routerLink="/detail/{{registro.id}}">
                    <span class="badge"></span> {{registro.id}}
                  </a>
                </td>
                <td>{{ registro.idDocente }}</td>
                <td>{{ registro.idGrupo}}</td>
                <td>{{ registro.idActividad }}</td>
                <td>{{ registro.fecha  }}</td>
                <td>{{ registro.tiempo }}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
