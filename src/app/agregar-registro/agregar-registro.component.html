
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Registrar Actividades del Docente</h4>
              <p class="card-category">Registro de Actividades</p>
            </div>
            <div class="card-body">
              <div>
              <div>
                  <div class="row">

                    <div class="col-md-2">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Nombre Docente"[(ngModel)]="registroActividad.docente" requeried/>
                      </mat-form-field>
                    </div>

                    <mat-form-field class="example-full-width">
                        <mat-label>Grupos</mat-label>
                        <mat-select [(ngModel)]="registroActividad.grupo" name="Grupo" required>
                            <mat-option *ngFor="let grupo of grupos" [value]="grupo.nombre">
                                {{grupo.nombre}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                  </div>

                  <mat-form-field class="example-full-width">
                      <mat-label>Actividades</mat-label>
                      <mat-select [(ngModel)]="registroActividad.actividad" name="Actividad" required>
                          <mat-option *ngFor="let acti of actividades" [value]="acti.name">
                              {{acti.name}}
                          </mat-option>
                      </mat-select>

                  </mat-form-field>

                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Fecha" type="date" [(ngModel)]="registroActividad.fecha" requeried/>
                  </mat-form-field>

                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Tiempo"[(ngModel)]="registroActividad.tiempo" requeried/>
                  </mat-form-field>
                </div>
              </div>
              <button type="button" class="btn btn-outline-dark" (click)="agregarRegistro(registroActividad)">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
